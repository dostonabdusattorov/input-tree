<input
  type="checkbox"
  [checked]="input?.isChecked"
  (change)="handleInputChange(input.id)"
/>
<button (click)="addChildInput(input?.id, input.isChecked)">Add input</button>
<span>{{ input?.value }}</span>
<ng-container *ngIf="input.length > 0">
  <ul>
    <li *ngFor="let input of input.descendants">
      <app-input [input]="input"></app-input>
    </li>
  </ul>
</ng-container>
